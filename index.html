<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Train Times</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-database.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>

    <div class="card-body">
      <table class="table" id="watchlist-table">
              <thead>
                <tr>
                  <th scope="col" id="table-symbol-div">Symbol</th>
                  <th scope="col" id="table-price-div">Price</th>
                  <th scope="col" id="table-high-div">Day High</th>
                  <th scope="col" id="table-low-div">Day Low</th>
                  <th scope="col" id="table-52-high-div">52 Week High</th>
                  <th scope="col" id="table-52-low-div">52 Week Low</th>
                  <th scope="col" id="table-volume-div">Volume</th>
                  <th scope="col" id="table-volume-avg-div">Volume Avg</th>
                  <th scope="col" id="table-day-change-div">Day Change</th>
                  <th scope="col" id="table-day-percent-div">Change %</th>
                </tr>
              </thead>
              <trow>
                <tbody>
                  
                </tbody>
              </trow>
              </table>
</div>


<form>
  <div class="form-group">
      <label for="placeholder-stock-search-div">Stock Name</label>
      <input type="text" class="form-control" id="symbol-input" placeholder="SYMBOL">
    </div>

    <button type="button" class="btn btn-secondary" id="add-button">Submit</button>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>
